<!DOCTYPE html>
<!-- saved from url=(0038)http://www.allthink.com/v/search1212/0 -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Search1212</title>

    <meta name="description" content="1fdfdfdfdfdf">
    <link rel="stylesheet" type="text/css" href="/site_media/allthink.css">
    <script type="text/javascript" src="/site_media/common.js"></script>

    <link rel="stylesheet" type="text/css" href="/site_media/lesson.css">
    <script type="text/javascript">
        var PAGE = 0;
        var ITEMNAME = 'search1212';
    </script>
    <style>.tooltiptrolol {
        position: relative;
        cursor: help;
        text-decoration: none;
    }

    .tooltiptrolol span {
        display: none;
        position: absolute;
        top: 15px;
        left: 10px;
        padding: 5px;
        z-index: 100;
        background: #000;
        color: #fff;
        border-radius: 5px;
        box-shadow: 2px 2px rgba(0, 0, 0, 0.1);
        text-align: center;
        line-width: 1000px;
        text-indent: 0;
        font: normal bold 10px/13px Tahoma, sans-serif;
        white-space: nowrap;
    }

    span:hover.tooltiptrolol {
        font-size: 99%;
    }

    .tooltiptrolol:hover span {
        display: block;
    }

    .md img {
        display: inline;
    }

    .rageface {
        visibility: visible;
    }</style>
</head>
<body>


<div id="wrapper">
    <div id="navwrapper">
        <div id="nav">
            <a href="/" id="logo">Allthink</a>

            <div id="links">
                <a href="/user/{{ username }}/" class="nav">
                    <img src="/media/images/user_128.gif"> {{ fullname }} </a>
                <a href="/user/{{ username }}/score" class="nav">
                    0 Points </a>
                <a href="/logout/" class="nav">
                    Logout </a>
            </div>
        </div>
    </div>
    <div id="main">


        <div class="mainbox lesson">

            <div class="table wide top">

                <a href="/user/{{ username }}/lesson/{{ lesson.id }}/edit" class="stat"><b>Edit</b>
                    Lesson</a>


                <h1><a href="/user/{{ username }}/lesson/{{ lesson.id }}/">{{ lesson.lessonTitle }}</a></h1>
                {{ lesson.description }}
            </div>

            <div class="sidebar">
                <div class="table">
                    <a href="" class="row active">
                        <img src="/media/images/video.png">
                         </a>  Videos
                </div>
            </div>

            <div class="table main" id="lessonpage1">
                <!-- VIDEO -->

                <div class="lessonbody">

                    <!-- YOUTUBE -->
                    {% if videos %}
                        {% for video in videos %}
                        <h1>{{ video.pageTitle }}</h1>
                        <object style="height: 400px; width: 650px" width="650" height="400">
                            <param name="movie"
                                   value="http://www.youtube.com/v/{{ video.youtube }}?version=2&amp;enablejsapi=1&amp;fs=1&amp;hd=1&amp;playerapiid=ytplayer&amp;rel=0&amp;showsearch=0">
                            <param name="allowFullScreen" value="true">
                            <param name="allowScriptAccess" value="always">
                            <embed src="http://www.youtube.com/v/{{ video.youtube }}?version=2&amp;autoplay=0&amp;enablejsapi=1&amp;fs=1&amp;hd=1&amp;playerapiid=ytplayer&amp;rel=0&amp;showsearch=0"
                                   type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always"
                                   width="650" height="400">
                        </object>
                        {% endfor %}
                    {% endif %}

                    <!-- VIMEO -->


                </div>
                <div class="lessonbody">{{ video.text }}</div>

            </div>


        </div>

    </div>
</div>

<!--
-->


</body>
</html>
